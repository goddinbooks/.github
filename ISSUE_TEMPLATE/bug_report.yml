name: "\U0001F41B Bug Report"
description: Report a reproducible bug
title: "fix: [short summary of the bug]"
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        **Before submitting, search for existing issues.**
  - type: input
    id: summary
    attributes:
      label: Bug Summary
      description: What happened?
      placeholder: e.g. Crash on scene load when using AR camera
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step by step, how can we reproduce?
      placeholder: |
        1. Go to '...'
        2. Click '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: Unity version, platform, device, etc.
    validations:
      required: false
  - type: textarea
    id: logs
    attributes:
      label: Relevant Logs or Screenshots
    validations:
      required: false
