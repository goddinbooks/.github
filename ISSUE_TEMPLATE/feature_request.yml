name: "\U0001F680 Feature Request"
description: Propose a new feature or enhancement
title: "feat: [short summary of the feature]"
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        **Is your feature request related to a problem? Please describe.**
  - type: textarea
    id: problem
    attributes:
      label: Problem
      description: What problem are you trying to solve?
      placeholder: e.g. Hard to track asset bundle versions
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like to see this fixed?
      placeholder: e.g. Add version display to bundle manager UI
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: What have you tried or considered?
    validations:
      required: false
